<html>

<head>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <script crossorigin src="https://npmcdn.com/react@15.6.2/dist/react-with-addons.min.js"></script>
    <script crossorigin src="https://npmcdn.com/react-dom@15.6.2/dist/react-dom.min.js"></script>
    <script crossorigin src="https://npmcdn.com/prop-types@15.7.2/prop-types.min.js"></script>
    <script src="./bundle.js"></script>
</head>

<body>
    <div id="container" />
    <script type="text/babel">
  const { AreaChart, Area, XAxis, YAxis, CartesianGrid, Tooltip } = Recharts;
  const data = [
    { name: 'Page A', uv: 4000, pv: 2400, amt: 2400 },
    { name: 'Page B', uv: 3000, pv: 1398, amt: 2210 },
    { name: 'Page C', uv: 2000, pv: 9800, amt: 2290 },
    { name: 'Page D', uv: 2780, pv: 3908, amt: 2000 },
    { name: 'Page E', uv: 1890, pv: 4800, amt: 2181 },
    { name: 'Page F', uv: 2390, pv: 3800, amt: 2500 },
    { name: 'Page G', uv: 3490, pv: 4300, amt: 2100 },
  ];
  const StackedAreaChart = React.createClass({
    render() {
      return (
        <AreaChart width={600} height={400} data={data}
          margin={{ top: 10, right: 30, left: 0, bottom: 0 }}>
          <CartesianGrid strokeDasharray="3 3" />
          <XAxis dataKey="name" />
          <YAxis />
          <Tooltip />
          <Area type='monotone' dataKey='uv' stackId="1" stroke='#8884d8' fill='#8884d8' />
          <Area type='monotone' dataKey='pv' stackId="1" stroke='#82ca9d' fill='#82ca9d' />
          <Area type='monotone' dataKey='amt' stackId="1" stroke='#ffc658' fill='#ffc658' />
        </AreaChart>
      );
    }
  })

  ReactDOM.render(
    <StackedAreaChart />,
    document.getElementById('container')
  );
</script>
</body>

</html>
